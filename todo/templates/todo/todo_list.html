{% extends 'base.html' %}
{% load static %}
{% load i18n %}


{% block content %}





<main class= "container-fluid">
  <div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">

        <h5 class="card-header">{% trans 'my tasks' %}</h5>

        <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                  <tr>
                      <th scope="col">{% trans 'todo' %}</th>
                  </tr>
              </thead>
              <tbody>
                <tr>
                <td>
                  {% if personal_task %}
                  {% for task in personal_task %}
                  <h5 class="card-title">{{task.title}}</h5>
                  {% endfor %}
                </td>

                </tr>
                <tr>
                  {% else %}

                      <td colspan="2">{% trans 'you_dont_have_personal_task_message' %}</td>
                  {% endif %}

                </tr>

              </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
  </div>
</main>
<div id="addTask"></div>


{% endblock %}
<script src="{% static  'backend/js/project_api.js'%}" type="text/javascript"></script>
