{% extends 'homepage.html' %}
{% load static %}
{% load i18n %}
{% block content %}



<div class="container-fluid">
  <div class="card">
    <h5 class="card-header" style="text-align:center;">{% trans 'sign up' %}</h5>
    <div class="card-body" style="margin-top:50px; margin-bottom:50px;">
      <form method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Signup"><br><br>
        <button class="btn" type="button" name="button"><a href="{% url 'login' %}" style="text-decoration: none; color:#f6f6f6;">{% trans 'back_to_login' %}</a></button>
      </form>

    </div>
</div>
</div>

{% endblock %}
