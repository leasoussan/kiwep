{% extends 'homepage.html' %}
{% load i18n %}

{% block content %}

<div class="title_signin">
    <h2>{% trans 'register' %}</h2>
    <h2>{% trans 'welcome_to_kiwep_'%}</h2>
</div><br>
<div class="signup_in">
    <form method="post" style="align-items:center ; width: 40%;">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Signup"><br><br>
        <a href="{% url 'login' %}">{% trans 'back_to_login' %}</a>
    </form>


</div>
</div>

{% endblock %}
