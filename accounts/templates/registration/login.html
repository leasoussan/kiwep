{% extends 'homepage.html' %}
{% load static %}
{% load i18n %}
{% block content %}

<div class="container-fluid">
  <div class="card">
    <h5 class="card-header" style="text-align:center;">{% trans 'login in to your kiwep account!'%}</h5>
    <div class="card-body" style="margin-top:50px; margin-bottom:50px;">
      <form method="post" style="text-align: center;">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-block btn-submit">{% trans 'login'%}</button>
      </form>
      <div style="text-align:center; margin-bottom:50px; margin-top:50px;" >

          <ul>
            <li><div class="custom-control custom-checkbox form-group">
                <input type="checkbox" class="custom-control-input" id="exampleCheck1">
                <label class="custom-control-label" for="exampleCheck1">{% trans 'remeber_me_login'%}</label>
            </div></li>
            <li><a href="{{ 'password_reset' }}" class="forgot-link">{% trans 'forgot_password_link'%}</a></li>
            <li><a  class="forgot-link" href="{% url 'password_reset' %}">{% trans 'reste_password_link'%}</a></li>
          </ul>
      </div>
    </div>
</div>
