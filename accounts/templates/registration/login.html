{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% load materializecss %}
{% block content %}

<div class="aligning">
    <form method="post">
      {% csrf_token %}
      <!-- how to switch to Bootstrap? -->
      {{ form|materializecss }}
      <br>
      <button type="submit">{% trans 'login'%}</button>
    </form>
    <div class="aligning">
      <ul>
        <li>
          <div class="aligning">
            <input type="checkbox" class="custom-control-input" id="exampleCheck1">
            <label for="exampleCheck1">{% trans 'remeber_me_login'%}</label>
          </div>
        </li>
        <li><a href="{{ 'password_reset' }}" class="forgot-link">{% trans 'forgot_password?'%}</a></li>
        <li><a href="{% url 'register' %}" id="forgot-link1">{% trans 'Do not have an account yet?'%}</a></li>

      </ul>
    </div>
</div>


{% endblock %}
