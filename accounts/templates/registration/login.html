{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<h2>{% trans 'login'%}</h2>



<body class="auth-page sign-in">


    <div class="connect-container align-content-stretch d-flex flex-wrap">
        <div class="container-fluid signup_in">
            <div class="row">
                <div class="col-lg-5">
                    <div class="auth-form">
                        <div class="row">
                            <div class="col">
                                <div class="logo-box"><a href="#" class="logo-text">{% trans 'kiwep_platform'%}</a></div>


                                    <form method="post">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <button type="submit" class="btn btn-primary btn-block btn-submit">{% trans 'login'%}</button>
                                    </form>


                                    <div class="auth-options">
                                        <div class="custom-control custom-checkbox form-group">
                                            <input type="checkbox" class="custom-control-input" id="exampleCheck1">
                                            <label class="custom-control-label" for="exampleCheck1">{% trans 'remeber_me_login'%}</label>
                                        </div>
                                        <a href="{{ 'password_reset' }}" class="forgot-link">{% trans 'forgot_password_link'%}</a>
                                    </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 d-none d-lg-block d-xl-block">
                    <div class="auth-image">
                        <img src="#" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <a href="{% url 'password_reset' %}">{% trans 'reste_password_link'%}</a>
    {% endblock %}
