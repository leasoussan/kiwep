{% extends 'base.html' %}
{% load i18n %}
{% load mytags %}
{% load crispy_forms_tags %}

{% load static %}


{% block content %}

    <div class="team_detail_container">
        <div class="team_detail_header">
            <div class="team_detail_title">
                <h3 class=""> {{ team.name }}</h3>
            </div>
            <div class="team_btn_control">
                <div class="speaker_btn_group">
                    {% if user.is_speaker %}
                        <a class="#" href="{% url 'update_team' team.id %}">{% trans 'edit'%}</a>
                    {% endif %}

                </div>
            </div>


            <div class="team_navigation_extra_button">

                {% if team.project %}
                    <div>
                        <a href ="{% url 'project_detail' team.project.id %}">{% trans 'read_more_project' %}</a>
                    </div>
                {% endif %}

                <!-- Button trigger modal -->
                <button type="button" class="" data-bs-toggle="modal" data-bs-target="#exampleModal">
                   Resource
                </button>


            </div>

        </div>





    </div>
{% endblock %}
