{% extends 'baseb.html' %}

{% block content %}
<div id="rs-team" class="rs-team style1 orange-color pt-94 pb-100 md-pt-64 md-pb-70 white-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-6 mb-30">
                <h2>Team {{ team.name }}</h2>
                {% for student in team.participants %}
                <div class="team-item">
                    <img src="assets/images/team/1.jpg" alt="">
                    <div class="content-part">
                        <h4 class="name"><a href="team-single.html">Jhon Pedrocas</a></h4>
                        <span class="designation">Professor</span>
                        <ul class="social-links">
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                            <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>




<a href="{% url 'team_list' %}">List Team </a>

{% endblock %}
