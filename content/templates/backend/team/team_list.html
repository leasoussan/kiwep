{% extends 'base.html' %}
{% load i18n %}
{% block content %}

    <th>{% trans 'team_dashboard_title' %}</th>



    My Teams



    <a href="{% url 'create_team' %}">{% trans 'add_team_link' %}</a>
    <main class= "container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">My Teams</h5>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>
                                        {% trans 'team_name' %}
                                    </th>

                                </tr>
                                </thead>
                                <tbody>
                                {% for team in team_list %}
                                    <tr>

                                        <th scope="col"><a href="{% url 'team_detail' team.id %}"></a> {{ team.name }}</th>

                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

{% endblock %}
