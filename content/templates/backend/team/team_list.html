{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<th>{% trans 'team_dashboard_title' %}</th>





<main class= "container-fluid">
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">My Teams</h5>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
              <tr>
                {% if team in team_list %}
                {% for team in team_list %}
                <th scope="col"><h1>Team Name <a href="{% url 'team_detail' team.id %}"></a> {{ team.name }}</h1></th>
                {% endfor %}
                {% else %}
                You dont have any team yet
                {% endif%}

              </tr>
              </thead>
              <tbody>
              <tr>
                <td>
                  <a href="{% url 'create_team' %}">{% trans 'add_team_link' %}</a>
                </td>

              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
