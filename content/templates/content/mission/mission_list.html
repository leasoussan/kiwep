{% extends 'base.html' %}

{% block content %}

{% for mission in mission_list %}
<h1>Mission Name <a href="{% url 'mission_detail'  mission.pk %}">{{ mission.name }}</a></h1>

{% endfor %}


<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">My Team</th>
    </tr>
  </thead>
  <tbody">
    <tr>
      <th scope="row" style="text-align:center;">1</th>
      <td>{% for mission in mission_list %}
      <h1>Mission Name <a href="{% url 'mission_detail'  mission.pk %}">{{ mission.name }}</a></h1>

      {% endfor %}</td>
      <td></td>
    </tr>

    <tr>
      <th scope="row" style="text-align:center;">2</th>
      <td colspan="2"><a href="{% url 'create_mission' %}">Add Mission</a></td>
    </tr>
    <tr>
      <th scope="row" style="text-align:center;">3</th>
      <td colspan="2"><a href="{% url 'content_manager' %}">content Manager </a></td>
    </tr>
  </tbody>

</table>

{% endblock %}
