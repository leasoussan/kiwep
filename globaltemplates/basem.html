{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIWEP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="{% static 'backend/css/stylem.css' %}" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet" >

  </head>
  <body>
    {% include 'navbarm.html' %}
    <div  style="width:100%;">
       <div class="row">
         <div class="col s12 m4 l2">
           <div class="collection">
             <ul class="left">
               <button class="btn waves-effect waves-light btn-side-panel no-shadows" type="submit" name="action">
                <li>
                  <a class= "link-side-panel" href="{% url 'dashboard' %}">{% trans 'home' %}</a>
                  </li>
                </button>
                {% if user.is_speaker %}
                <button class="btn waves-effect waves-light btn-side-panel no-shadows" type="submit" name="action">

                   <a class= "link-side-panel" href="{% url 'project_list' %}">{% trans 'projects ' %}</a>
                   {% else %}
                   <a class= "link-side-panel" href="{% url 'student_available_project_list' %}">{% trans 'availiable_projects' %}</a>

                 </button>
                 {% endif %}
                {% if user.profile.name == 'student' %}
                <button class="btn waves-effect waves-light btn-side-panel no-shadows" type="submit" name="action">

                  <li>
                     <a class= "link-side-panel" href="{% url 'team_list' %}">{% trans 'my_projects' %}</a>
                  </li>
                  </button>
                   {% else %}
                   <button class="btn waves-effect waves-light btn-side-panel no-shadows" type="submit" name="action">

                   <li>
                     <a class= "link-side-panel" href="{% url 'team_list' %}">{% trans 'teams' %}</a>
                  </li>

                  </button>
                  {% endif %}

                    {% if user.is_student %}
                 <button class="btn waves-effect waves-light btn-side-panel no-shadows" type="submit" name="action">

                   <li>
                      <a class= "link-side-panel" href="{% url 'my_mission_list' %}">{% trans 'my_missions' %}</a>
                  </li>

                  </button>
                  <button class="btn waves-effect waves-light btn-side-panel no-shadows" type="submit" name="action">
                    <li>
                     <a class= "link-side-panel" href="{% url 'todo_list'%}">{% trans 'todo' %}</a>
                    </li>

                   </button>
                   {% endif %}

             </ul>

     </div>
         </div>
         <div class="col s12 m8 l10" id="main-bar">
           {% block content %}

           {% endblock %}

        </div>
        </div

    </div>







    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </body>
</html>
